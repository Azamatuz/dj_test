  {% block contactus %}
  <section id="contactus">
    <div class="container py-lg-5 font-weight-bold">
 
      <div class="container py-lg-5 font-weight-bold">
        <h1 class="font-weight-bold text-center">Contact us</h1>
        <div class="row my-lg-5 justify-content-between">
          <div class="col-lg-5 pr-lg-4">
            <h5 class="font-weight-bold">Got a question? We have got answer!</h5>
            <form>
              <div class="form-group">
                <label for="InputEmail1">Email</label>
                <input type="email" class="form-control p-4" id="exampleInputEmail1" aria-describedby="emailHelp"
                  height="60" placeholder="name@email.com">
              </div>
              <div class="form-group">
                <label for="InputName">Name</label>
                <input type="text" class="form-control p-4" id="exampleInputName" height="60" placeholder="Your name">
              </div>
              <div class="form-group">
                <label for="ImputMessage">Message</label>
                <textarea class="form-control p-4" name="" id="ImputMessage" rows="4"
                  placeholder="Type here your text"></textarea>
              </div>
              <button type="submit" class="btn btn-block rounded-pill">Submit</button>
            </form>
          </div>
          <div class="col-lg-5 pr-lg-4">
            <h5 class="font-weight-bold">We lwould love to see you!</h5>
            <address class="font-italic">

              <p>Call, email or come to visit us! <br> </p>
              <p>+1 800 Letsfunraise <br> </p>
              <p>info@mylunch.ca <br> </p>
              <p>120 2nd Ave, Saskatoon, SK, Canada <br></p>
            </address>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4897.622541548482!2d-106.62591622301635!3d52.13775448724148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5304f6a4ad311519%3A0x420813d125cfbbde!2sInnovation%20Place!5e0!3m2!1sen!2sca!4v1574715731256!5m2!1sen!2sca"
              width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
          </div>
        </div>


      </div>
  </section>

  {% endblock contactus %}
