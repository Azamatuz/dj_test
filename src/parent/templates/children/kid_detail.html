{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-12 mt-3">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ object.first_name }}</h5>
                    <p class="card-text">{{ object.school }}</p>
                    <p class="card-text"><small class="text-muted">Price: ${{ object.grade }}</small></p>
                    {% if request.user.is_authenticated %}
                        {% if request.user.is_parent %}
                            <a class="btn btn-primary" href="{{ object.get_edit_url }}" role="button">Edit</a>
                            <a class="btn btn-danger" href="{{ object.get_delete_url }}" role="button">Delete</a>
                        {% endif %}


                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
