{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">


            <form method='POST'> {% csrf_token %}
                <div class="form-row">
                {{ form|crispy}}

</div>
                <button class="mx-4 px-4 btn btn-light rounded-pill" type='submit'>Submit</button>

            </form>
        </div>
    </div>
</div>



{% endblock %}
